<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Volunteer Sign Up</title>
</head>
<body>
    <main>
        <form>
            <h1>Volunteer Application</h1>
            <h2>Fill out this form and we will get back to you asap!</h2>
            
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" id="fullname" required>

            <label for="email">Email Address</label>
            <input type="email" name="email" id="email">

            <div class="select-wrapper">
                <label for="select">What would you prefer to help with?</label>
                <select name="help" id="select">
                    <option value="entrance">Entrance</option>
                    <option value="cooking">Cooking</option>
                    <option value="rigg">Rigg & Build</option>
                    <option value="sanitary">Trash Patrole</option>
                    <option value="open">Anything goes!</option>
                </select>
            </div>
        
            <label for="message">Anything else? Allergies, Questions, etc.</label>
            <input type="text" name="message" id="message">
        </form>
    </main>
    
</body>
</html>
